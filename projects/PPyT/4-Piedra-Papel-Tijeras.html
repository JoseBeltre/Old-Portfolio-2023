<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No c</title>
    <script>
    //Declarando una funcion para sacar numeros random
    function randomNum(min, max){
        return Math.floor( Math.random() * ( max - min + 1 ) + min );
    }
    //Funcion para jugada
    function eleccion(jugada){
        let resultado = ""
        if(jugada == 1){
            resultado = "Piedra🥌"
        } else if(jugada == 2){
            resultado = "Papel📃"
        } else if(jugada == 3){
            resultado = "Tijera✂"
        } else{
            resultado = "❌Valor no enlistado❌"
        }
            return resultado
    }
    //Funcion para el Combate
    function combate(jugador1, jugador2){
        victoria = ''
        if(jugador1 == jugador2){
            alert("EMPATE! :0") 
            victoria = 'empate'
        } else if((jugador1 == 1 && jugador2 == 3) || (jugador1 == 2 && jugador2 == 1 ) || (jugador1 == 3 && jugador2 == 2)) {
            alert('Ganaste :D')
            victoria = 'gana'
        } else{
            alert('Perdiste papi chulo :c')
            victoria = 'pierde' 
        }
        return victoria
    }


    //Juego: Piedra, Papel o Tijera
    let jugador = 0
    let pc = 0
    let triunfosJ = 0
    let triunfosPc = 0



    while (triunfosJ != 3 && triunfosPc != 3){
        pc = randomNum(1,3)
        jugador = prompt("Elige: 1. Piedra 2. Papel 3. Tijera")

        alert("El Jugador ha elegido: " + eleccion(jugador))
        alert("La Máquina ha elegido: " + eleccion(pc))

        resultado = combate(jugador,pc)
        if (resultado == 'gana'){
            triunfosJ += 1
        } else if (resultado == 'pierde'){
            triunfosPc += 1
        }

    }
    if (triunfosJ == 3){
        alert('Ganaste ' + triunfosJ + ' veces. Perdiste ' + triunfosPc + ' veces. Le has ganado a la Maquina eres todo un crack, toma una flor 🌷')
    } else if (triunfosPc == 3){
        alert('Ganaste ' + triunfosJ + ' veces. Perdiste ' + triunfosPc + ' veces. Ha ganado la Maquina, pero no te desanimes, toma un chocolatito 🍫')
        }

    </script>
</head>
<body>
    <h1>Piedra, Papel o tijera (Game) </h1>
</body>
</html>
