<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple calculator ideal for basic mathematical operations, made with the purpose of learning basic programing!">
    <meta name="author" content="José Beltre">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Calculator</title>
</head>
<body>
    <a href="">
        <img id="arrowBack" src="./assets/flecha-izquierda.png" alt="Arrow to go back">
    </a>
    <!-- <h1>Jose's Calculator</h1> -->
    <div class="calculator">
        <!-- Pantalla de la Calculadora -->
        <div class="screen">
            <p id="ecuations">0</p>
            <p id="result">0</p>
        </div>
        <!-- Teclado -->
        <div class="keyboard">
            <div class="firstOfAllRow">
                <div id="btnClear" class="buttons functionsBtns C">C</div>
                <div id="btnClear2" class="buttons functionsBtns C">CE</div>
                <div id="btnParenthesis" class="buttons functionsBtns">( )</div>
                <div id="btnSquareRoot" class="buttons operationsColumn">√</div>
            </div>
            <div class="firstRow">
                <div id="btn7" class="buttons">7</div>
                <div id="btn8" class="buttons">8</div>
                <div id="btn9" class="buttons">9</div>
                <div id="btnDivision" class="buttons operationsColumn">÷</div>
            </div>
            <div class="secondRow">
                <div id="btn4" class="buttons">4</div>
                <div id="btn5" class="buttons">5</div>
                <div id="btn6" class="buttons">6</div>
                <div id="btnMultiplication" class="buttons operationsColumn">×</div>
            </div>
            <div class="thirdRow">
                <div id="btn1" class="buttons">1</div>
                <div id="btn2" class="buttons">2</div>
                <div id="btn3" class="buttons">3</div>
                <div id="btnRest" class="buttons operationsColumn">-</div>
            </div>
            <div class="fourthRow">
                <div id="btnPoint" class="buttons">.</div>
                <div id="btn0" class="buttons">0</div>
                <div id="btnResult" class="buttons functionsBtns equal">=</div>
                <div id="btnSum"class="buttons operationsColumn">+</div>
            </div>
            
        </div>

    </div>

<script src="./scripts/script.js"></script>
</body>
</html>
